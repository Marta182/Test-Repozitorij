<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Zadaca forms</title>
  </head>
  <body
    style="
      font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS',
        sans-serif;
      color: darkslategray;
      background-color: cadetblue;
    "
  >
    <fieldset
      style="
        border-color: darkgray;
        width: 550px;
        line-height: 20px;
        border-style: ridge;
      "
    >
      <h1>Podaci o narudžbi</h1>
      <form action="#" method="post">
        <input type="radio" id="Privatna osoba" name="osoba" />
        <label for="radio"><b>Privatna osoba</b></label>
        <input type="radio" id="Fizička osoba" name="osoba" />
        <label for="radio"><b>Fizička osoba</b></label>
        <br /><br />
        <label for="fname">Ime:</label>
        <input type="text" id="fname" name="fname" required />
        <label for="lname">Prezime</label>
        <input type="text" id="lname" name="lname" required /><br /><br />
        <label for="email">Email</label>

        <input
          type="email"
          name="email"
          id="email"
          value="imeiprezime@mail.com"
          required
        />
        <label for="date">Datum rođenja:</label>
        <input type="date" id="date" name="date" />
        <br /><br />
        <label for="adress">Adresa:</label>
        <input type="text" id="adress" name="adress" required />
        <label for="number">Kućni broj:</label>
        <input
          style="width: 40px"
          type="number"
          id="number"
          name="post"
          required
        /><br /><br />
        <label for="number">Poštanski broj:</label>
        <input
          style="width: 100px"
          type="number"
          id="number"
          name="post"
          required
        />
        <label for="city">Grad</label>
        <input type="text" id="city" name="city" required /><br /><br />
        <label for="phone">Kontakt broj:</label>
        <input
          type="tel"
          id="phone"
          name="phone"
          pattern="+385[0-9]{2}[0-9]{3}[0-9]{4}"
          value="+385"
        />
        <br /><br />

        <input type="checkbox" id="checkbox" name="da" required />
        <label for="checkbox"> Prihvaćam uvjete poslovanja</label><br /><br />

        <input type="submit" value="Predaj" /><br /><br /><br />

        <label for="img">Želiš li nam poslati sliku, možeš:</label>
        <input type="file" id="img" name="img" accept="image/jpeg, image/png" />
        <input type="submit" value="Predaj" />
      </form>
    </fieldset>
  </body>
</html>
