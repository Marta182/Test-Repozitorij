<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Predavanje 3</title>
  </head>
  <body>
     <!-- forma -->
     <form action="#" method="get">
        <!--text inputi-->
        <label for="fname">First name:</label><br />
        <input type="text" id="fname" name="fname" value="John" /><br />
        <label for="lname">Last name:</label><br />
        <input type="text" id="lname" name="lname" value="Doe" /><br /><br />
  
        <label for="placa">Odaberite zeljeni iznos place</label><br />
        <input
          type="range"
          id="placa"
          name="placa"
          min="0"
          max="100000"
        /><br /><br />
  
        <!--radio botuni-->
        <input type="radio" id="html" name="fav_language" value="HTML" />
        <label for="html">HTML je najbolji</label><br />
        <input type="radio" id="css" name="fav_language" value="CSS" />
        <label for="css">CSS</label><br />
        <input
          type="radio"
          id="javascript"
          name="fav_language"
          value="JavaScript"
        />
        <label for="javascript">JavaScript</label><br /><br />
  
        <input type="submit" value="Submit" />
      </form>
       <!--checkboxi-->
       <input type="checkbox" id="vehicle1" name="vehicle1" value="Bike" />
       <label for="vehicle1"> I have a bike</label><br />
       <input type="checkbox" id="vehicle2" name="vehicle2" value="Car" />
       <label for="vehicle2"> I have a car</label><br />
       <input type="checkbox" id="vehicle3" name="vehicle3" value="Boat" />
       <label for="vehicle3"> I have a boat</label><br /><br />
 
       <!--select-->
       <label for="cars">Choose a car:</label>
       <select id="cars" name="cars">
         <option value="volvo">Volvo</option>
         <option value="saab">Saab</option>
         <option value="fiat">Fiat</option>
         <option value="audi">Audi</option>
       </select>
 
       <input type="submit" value="Submit" />
     </form>
  <!-- tablica -->
  <tbody>
    <table border="1" style="width: 100%; height: 700px">
      <colgroup>
        <col span="3" style="background-color: green" />
      </colgroup>
      <caption>
        Stepenice
      </caption>
      <thead>
        <tr>
          <th colspan="7">Naslovna celija <b>thead</b></th>
        </tr>
      </thead>
      <tr>
        <th colspan="6">6</th>
        <th rowspan="5">7</th>
      </tr>
      <tr>
        <th>1</th>
        <th>2</th>
        <th>3</th>
        <th>4</th>
        <th>5</th>
        <th rowspan="4">6</th>
      </tr>
      <tr>
        <th>1</th>
        <th>2</th>
        <th rowspan="3">3</th>
        <th colspan="2">5</th>
      </tr>
      <tr>
        <th>1</th>
        <th rowspan="2">2</th>
        <th>4</th>
        <th>5</th>
      </tr>
      <tr>
        <th>1</th>
        <th>4</th>
        <th>5</th>
      </tr>
  </tbody>
  <tfoot>
    <tr>
      <th colspan="7"><b>Footer celija tfoot</b></th>
    </tr>
  </tfoot>
</table>
 
</body>
</html>
